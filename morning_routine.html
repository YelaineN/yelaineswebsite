<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa-tastic Galore!</title>
  
  <!-- Font and Icon Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    html, *, *::before, *::after {
      cursor: url('https://cur.cursors-4u.net/symbols/sym-6/sym599.cur'), auto !important;
    }
    body {
      cursor: url('https://cur.cursors-4u.net/symbols/sym-6/sym599.cur'), auto !important;
      font-family: 'arial', sans-serif;
      font-size: 20px;
      color: rgb(183, 221, 77);
      text-align: center;
      background: url('images/spa-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-family: 'Mystery Quest', sans-serif;
      color: rgb(209, 228, 110);
      text-shadow: -1px -1px 1px rgb(133, 163, 58), 1px 1px 1px rgb(54, 86, 32);
      position: absolute;
      top: 31%;
      left: 71.2%;
      
      font-size: 56px;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      z-index: 100;
      white-space: nowrap; 
      animation: float 4s ease-in-out infinite;
      
    }

    @keyframes float {
  0% {
    transform: translate(-50%, -50%) translateY(0);
  }
  50% {
    transform: translate(-50%, -50%) translateY(10px);
  }
  100% {
    transform: translate(-50%, -50%) translateY(0);
  }
} 
    #game-wrapper {
      width: 1000px;
      height: 750px;
      background-image: url('images/spa-bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      border: 7px solid #8bc05f;
      box-shadow: 0 10px 10px rgba(121, 58, 12, 0.473);
      z-index: 2;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
    }
    #border-image {
      position: absolute;
      width: 1000px;
      height: 750px;
      z-index: 2;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(204, 121, 13, 0.5), 0 0 25px rgba(117, 51, 4, 0.4);
      border-radius: 20px;
    }
    #spa-game-border {
      display: none;
      position: absolute;
      width: 1000px;
      height: 750px;
      z-index: 2;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(204, 121, 13, 0.5), 0 0 25px rgba(117, 51, 4, 0.4);
      border-radius: 20px;
    }
    
    #spa-title-border {
      position: absolute;
      top:5.2%;
      left: 52%;
      height: 500px;
      width: 380px;
      height: auto;
      z-index: 6;
      user-select: none;
      animation: floatDown 4s ease-in-out infinite;
      
    }

    @keyframes floatDown {
  0% {
    transform: translateY(0); /* Start at the original position */
  }
  50% {
    transform: translateY(11px); /* Float down slightly */
  }
  100% {
    transform: translateY(0); /* Return to the original position */
  }
}



    #game-description {
      font-family: 'Gamja Flower', sans-serif;
      font-size: 24px;
      color: #dd5880d2;
      position: absolute;
      top:28%;
      left: 71.5%;
      text-align: center;
      transform: translateX(-50%);
      padding: 10px;
      margin-top: 0;
      z-index: 10;
      display:none;
    }


    #spa-bubbles {
      position: absolute;
      top:0%;
      left: -1%;
      height: 500px;
      width: 1000px;
      height: auto;
      z-index: 6;
      user-select: none;
      animation: softFloat 4s ease-in-out infinite;
      
      
    }

    @keyframes softFloat {
  0% {
    transform: translateY(0); /* Start at the original position */
  }
  50% {
    transform: translateY(-5px); /* Float upwards slightly */
  }
  100% {
    transform: translateY(0); /* Return to the original position */
  }
}



    #spa-items {
      position: absolute;
      top:7%;
      left: 7.5%;
      height: 500px;
      width: 910px;
      height: auto;
      z-index: 6;
      user-select: none;
      
    }

    #sparkles-gif {
    position: absolute;
  top: 34%;
  left: 71.3%;
  transform: translate(-50%, -50%);
  z-index: 101;
  pointer-events: none;
  width: 390px;
  opacity: 0.8;
  z-index:15;

    }


    

    #go-btn {
      position: absolute;
      bottom: 9%;
      left: 50%;
      transform: translateX(-50%);
      width: 133px;
      height: 52px;
      border: none;
      padding: 0;
      background: transparent;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-image: url('images/go-btn.png');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }
    #go-btn:hover {
      transform: translateX(-50%) scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    #go-btn:focus {
      outline: none;
    }
    #btn__back {
      position: absolute;
      top: -5%;
      left: 0%;
      width: 250px;
      height: 250px;
      border: none;
      padding: 0;
      background: transparent;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-image: url('images/back-btn.png');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }
    #btn__back:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    #btn__back:focus {
      outline: none;
    }
    #music-button {
      position: absolute;
      top: 10.7%;
      left: 24%;
      width: 130px;
      height: 131px;
      padding: 0;
      background: transparent;
      border: none;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-image: url('images/music-btn.png');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }
    #music-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    #music-button:focus {
      outline: none;
    }
    #zoey-open {
      position: absolute;
      top: 8.6%;
      left: 10%;
      width: 600px;
      height: 600px;
      z-index: 6;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #zoey-open:hover {
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    #cleanser-btn {
  all: unset;
  position: absolute;
  top: 21%;
  left: 67.47%;
  width: 110px;
  height: 110px;
  display: block;           /* ðŸ‘ˆ THIS is the magic fix */
  box-sizing: border-box;   /* ðŸ‘ˆ Optional but helps with layout consistency */
  cursor: pointer;
  z-index: 10;
  user-select: none;
  background-image: url('images/cleanser-btn.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  -webkit-tap-highlight-color: transparent;
    }


    #cleanser-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    .cleanser-mode, 
    .cleanser-mode *, 
    .cleanser-mode *::before, 
    .cleanser-mode *::after {
      cursor: url('images/cleanser-cursor.png'), auto !important;
    }
    #sponge-btn {
      all: unset;
      position: absolute;
      top: 36%;
      left: 67.47%;
      width: 110px;
      height: 110px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background-image: url('images/sponge-btn.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-tap-highlight-color: transparent;
      display: none;
    }
    #sponge-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    .sponge-mode, 
    .sponge-mode *, 
    .sponge-mode *::before, 
    .sponge-mode *::after {
      cursor: url('images/sponge-cursor.png'), auto !important;
    }
    #face-mask-btn {
      all: unset;
      position: absolute;
      top: 51%;
      left: 67.48%;
      width: 110px;
      height: 110px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background-image: url('images/face-mask-btn.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-tap-highlight-color: transparent;
      display: none;
    }
    #face-mask-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    .face-mask-mode, 
    .face-mask-mode *, 
    .face-mask-mode *::before, 
    .face-mask-mode *::after {
      cursor: url('images/face-mask-cursor.png'), auto !important;
    }
    #cream-btn {
      all: unset;
      position: absolute;
      top: 66%;
      left: 67.48%;
      width: 110px;
      height: 110px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background-image: url('images/cream-btn.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-tap-highlight-color: transparent;
      display: none;
    }
    #cream-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    .cream-mode, 
    .cream-mode *, 
    .cream-mode *::before, 
    .cream-mode *::after {
      cursor: url('images/cream-cursor.png'), auto !important;
    }
  </style>
</head>
<body>

  <button aria-label="Back" id="btn__back"></button>
  <button id="go-btn"></button> 
  <button id="music-button" style="display: none;"></button>
  
  <button id="cleanser-btn"></button> 
  <button id="sponge-btn"></button> 
  <button id="face-mask-btn"></button> 
  <button id="cream-btn"></button>

  <div id="game-wrapper">
    <h1>Spa-tastic<br>Galore!</h1>

    <img id="sparkles-gif" src="gifs/sparkles.gif" alt="sparkles-gif" />
  

    <p id="game-description">Zoeyâ€™s makeup collection is a total disaster and she needs your sharp memory to help<br> sort it out!</p>
    
    <!-- Initial border image -->
    <img id="border-image" src="images/spa-border.jpg" alt="spa-border" />

    <!-- Game border image (hidden initially) -->
    <img id="spa-game-border" src="images/spa-game-border.jpg" alt="spa-game-border" style="display: none;" />

    <img id="spa-title-border" src="images/spa-title-border.png" alt="spa-title-border" />
    <img id="spa-bubbles" src="images/bubble.png" alt="spa-bubbles" />
    <img id="spa-items" src="images/spa-items.png" alt="spa-items" />

    <img id="makeup-text-border" src="images/makeup-text-border.png" alt="makeup-text-border" />
    <img id="zoey-open" src="images/spa-zoey-open.png" alt="zoey-open" style="display: none;" />
    
    <!-- Replace foam image with foam canvas -->
    <canvas id="foamCanvas" width="270" height="270" style="display: none; position: absolute; top: 37%; left: 27%; z-index: 7; user-select: none;"></canvas>
    
    <!-- New: Face Mask Canvas (for applying face mask on Zoey) -->
    <canvas id="faceMaskCanvas" width="600" height="600" style="display: none; position: absolute; top: 8.6%; left: 10%; z-index: 8; user-select: none;"></canvas>
  </div>

  <script>
    // Audio setup
    const hoverAudio = new Audio('audio/button-hover.mp3');
    hoverAudio.volume = 0.1;
    const cleanserBubblesAudio = new Audio('audio/cleanser-bubbles.mp3');
    cleanserBubblesAudio.volume = 0.2;
    const spaSong = new Audio('audio/spa-music.mp3');
    spaSong.volume = 0.2;

    const spongeAudio = new Audio('audio/sponge-audio.mp3')
  spongeAudio.volume = 0.3;

    // Button hover sound effect
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('mouseover', () => {
        hoverAudio.currentTime = 0;
        hoverAudio.play();
      });
    });

    // Go button click event
    document.getElementById('go-btn').addEventListener('click', () => {
      document.getElementById('border-image').style.display = 'none';
      document.querySelector('h1').style.display = 'none';
      document.getElementById('game-description').style.display = 'none';
      document.getElementById('spa-title-border').style.display = 'none';
      document.getElementById('sparkles-gif').style.display = 'none';
      document.getElementById('spa-bubbles').style.display = 'none';
      document.getElementById('spa-items').style.display = 'none';
      document.getElementById('go-btn').style.display = 'none';

      document.getElementById('spa-game-border').style.display = 'block';
      document.getElementById('music-button').style.display = 'block';
      document.getElementById('zoey-open').style.display = 'block';
      document.getElementById('cleanser-btn').style.display = 'block';
      document.getElementById('sponge-btn').style.display = 'block';
      document.getElementById('face-mask-btn').style.display = 'block';
      document.getElementById('cream-btn').style.display = 'block';
      spaSong.play();
    });

    // Back button click event
    document.getElementById('btn__back').addEventListener('click', () => {
      const sound = new Audio('audio/sparkly_click.wav');
      sound.volume = 0.2;
      sound.play();
      sound.onended = () => {
        window.location.href = "secondpage.html";
      };
    });

    // Music button toggle
    window.onload = function() {
      var musicButton = document.getElementById('music-button');
      var isMusicPlaying = false;
      if (musicButton) {
        musicButton.addEventListener('click', function() {
          if (isMusicPlaying) {
            spaSong.pause();
          } else {
            spaSong.play();
          }
          isMusicPlaying = !isMusicPlaying;
        });
      } else {
        console.error('Music button not found!');
      }
    };

    // Zoey hover effect
    const zoey = document.getElementById('zoey-open');
    zoey.addEventListener('mouseover', () => {
      zoey.src = 'images/spa-zoey-closed.png';
    });
    zoey.addEventListener('mouseout', () => {
      zoey.src = 'images/spa-zoey-open.png';
    });

    // Zoey click event (Cleanser Mode)
    document.getElementById("zoey-open").addEventListener("click", () => {
      if (cleanserMode) {
        const foamCanvas = document.getElementById("foamCanvas");
        foamCanvas.style.display = "block";
        const ctx = foamCanvas.getContext("2d");
        const foamImg = new Image();
        foamImg.src = "images/foam.png";
        foamImg.onload = () => {
          ctx.clearRect(0, 0, foamCanvas.width, foamCanvas.height);
          ctx.drawImage(foamImg, 0, 0, foamCanvas.width, foamCanvas.height);
        };
        cleanserBubblesAudio.currentTime = 0;
        cleanserBubblesAudio.play();
        cleanserMode = false;
        document.body.classList.remove("cleanser-mode");



        zoey.addEventListener("click", () => {
  if (!faceMaskMode) return;
  const c   = document.getElementById("faceMaskCanvas");
  const ctx = c.getContext("2d");
  c.style.display = "block";
  const img = new Image();
  img.src = "images/face-mask.png";
  img.onload = () => ctx.drawImage(img, 0, 0, c.width, c.height);

  faceMaskMode = false;
  document.body.classList.remove("face-mask-mode");
});



        if (faceMaskMode) {
  const faceMaskCanvas = document.getElementById("faceMaskCanvas");
  faceMaskCanvas.style.display = "block";

  const ctx = faceMaskCanvas.getContext("2d");
  const maskImg = new Image();
  maskImg.src = "images/facemask.png"; // make sure the image exists!
  maskImg.onload = () => {
    ctx.clearRect(0, 0, faceMaskCanvas.width, faceMaskCanvas.height);
    ctx.drawImage(maskImg, 0, 0, faceMaskCanvas.width, faceMaskCanvas.height);
  };

  faceMaskMode = false;
  document.body.classList.remove("face-mask-mode");
}

      }
    });

    // Mode Button Events
    let cleanserMode = false;
    document.getElementById("cleanser-btn").addEventListener("click", () => {
      cleanserMode = true;
      document.body.classList.remove("sponge-mode", "face-mask-mode", "cream-mode");
      document.body.classList.add("cleanser-mode");
    });

    let spongeMode = false;
    document.getElementById("sponge-btn").addEventListener("click", function () {
      document.body.classList.remove("cleanser-mode", "face-mask-mode", "cream-mode");
      document.body.classList.add("sponge-mode");
      spongeMode = true;
      document.getElementById("foamCanvas").style.display = "block";
      document.getElementById("faceMaskCanvas").style.display = "none";
    });

    let faceMaskMode = false;
    document.getElementById("face-mask-btn").addEventListener("click", function () {
      document.body.classList.remove("cleanser-mode", "sponge-mode", "cream-mode");
      document.body.classList.add("face-mask-mode");
      faceMaskMode = true;
      // Show both canvases â€“ foamCanvas remains, and faceMaskCanvas is used for painting the mask
      document.getElementById("foamCanvas").style.display = "block";
      document.getElementById("faceMaskCanvas").style.display = "block";
    });

    document.getElementById("cream-btn").addEventListener("click", function () {
      document.body.classList.remove("cleanser-mode", "sponge-mode", "face-mask-mode");
      document.body.classList.add("cream-mode");
    });

    // --- Sponge and Face Mask Interaction ---
    // Track mouse movements on foamCanvas; use foamCanvas for sponge mode,
    // and for face-mask mode, we paint onto faceMaskCanvas.
    let isScrubbing = false;

    document.getElementById("foamCanvas").addEventListener("mousedown", (event) => {
  if (spongeMode || faceMaskMode) {
    isScrubbing = true;
    if (spongeMode) {
      startSpongeAudio();
      scrubFoam(event);
    } else if (faceMaskMode) {
      applyFaceMask(event);
    }
  }
});


document.addEventListener("mousemove", (event) => {
  if (isScrubbing) {
    if (spongeMode) {
      scrubFoam(event);
    } else if (faceMaskMode) {
      applyFaceMask(event);
    }
  }
});


    document.addEventListener("mouseup", () => {
      isScrubbing = false;
      stopSpongeAudio();
    });

    function startSpongeAudio() {
  spongeAudio.currentTime = 0;
  spongeAudio.loop = true;
  spongeAudio.play();
}

// Function to stop sponge audio
function stopSpongeAudio() {
  spongeAudio.pause();
  spongeAudio.currentTime = 0;
  spongeAudio.loop = false;
}

    // Function for Sponge Mode: Erase foam on foamCanvas
    function scrubFoam(event) {
      const foamCanvas = document.getElementById("foamCanvas");
      const rect = foamCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      const ctx = foamCanvas.getContext("2d");
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";
    }

    // Function for Face Mask Mode: Stamp the face mask on faceMaskCanvas
    // This canvas is above foamCanvas, so the face mask appears on top.
    function applyFaceMask(event) {
      const faceMaskCanvas = document.getElementById("faceMaskCanvas");
      const rect = faceMaskCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      const ctx = faceMaskCanvas.getContext("2d");
      ctx.globalCompositeOperation = "source-over";
      // Stamp a 40x40 piece of the face mask image, centered on the mouse
      ctx.drawImage(faceMaskImg, x - 20, y - 20, 40, 40);
    }

    // Preload face mask image
    const faceMaskImg = new Image();
    faceMaskImg.src = "images/face-mask.png";
    faceMaskImg.onload = () => {
      console.log("Face mask image loaded");
    };

    // Prevent Drag Ghosts
    document.getElementById('foamCanvas').addEventListener('dragstart', (event) => {
      event.preventDefault();
      event.dataTransfer.setDragImage(new Image(), 0, 0);
    });
    document.getElementById('zoey-open').addEventListener('dragstart', (event) => {
      event.preventDefault();
      event.dataTransfer.setDragImage(new Image(), 0, 0);
    });
  </script>
  
</body>
</html>
