    @keyframes softFloat {

    }
    #btn__back:focus {

    }
    #music-button {

      top: 20px;

    #sponge-btn {
      all: unset;

      width: 110px;
      height: 110px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background-image: url('images/sponge-btn.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-tap-highlight-color: transparent;
      display: none;
    }
    #sponge-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    .sponge-mode, 
    .sponge-mode *, 
    .sponge-mode *::before, 
    .sponge-mode *::after {

    }
    #face-mask-btn {
      all: unset;
      position: absolute;
      top: 380px;
      right: 81px;
      width: 110px;
      height: 110px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background-image: url('images/face-mask-btn.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-tap-highlight-color: transparent;
      display: none;
    }
    #face-mask-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    }
    .face-mask-mode, 
    .face-mask-mode *, 
    .face-mask-mode *::before, 
    .face-mask-mode *::after {
      cursor: url('images/face-mask-cursor.png'), auto !important;
    }
    #cream-btn {
      all: unset;
      position: absolute;
      top: 520px;
      right: 81px;
      width: 110px;
      height: 110px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background-image: url('images/cream-btn.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

    #faceMaskCanvas {
      pointer-events: none;
  opacity: 1; /* Start with full visibility */
  transition: opacity 1s ease-in-out; /* Smooth fade-out over 1 second */
}


#creamCanvas {
      pointer-events: none;
  opacity: 1; /* Start with full visibility */
  transition: opacity 1s ease-in-out; /* Smooth fade-out over 1 second */
}



  </style>
</head>
<body>

  <button aria-label="Back" id="btn__back"></button>
 

  <div id="game-wrapper">
    <h1>Spa-tastic<br>Galore!</h1>
    <button id="music-button" style="display: none;"></button>

    <img id="sparkles-gif" src="gifs/sparkles.gif" alt="sparkles-gif" />
  
    <button id="go-btn"></button> 

  <button id="cleanser-btn"></button> 
  <button id="sponge-btn"></button> 
  <button id="face-mask-btn"></button> 
  <button id="cream-btn"></button>


    <p id="game-description">Zoeyâ€™s makeup collection is a total disaster and she needs your sharp memory to help<br> sort it out!</p>
    
    <!-- Initial border image -->
    <img id="border-image" src="images/spa-border.jpg" alt="spa-border" />

    <!-- Game border image (hidden initially) -->
    <img id="spa-game-border" src="images/spa-game-border.jpg" alt="spa-game-border" style="display: none;" />

    <img id="spa-title-border" src="images/spa-title-border.png" alt="spa-title-border" />
    <img id="spa-bubbles" src="images/bubble.png" alt="spa-bubbles" />
    <img id="spa-items" src="images/spa-items.png" alt="spa-items" />

    <img id="makeup-text-border" src="images/makeup-text-border.png" alt="makeup-text-border" />
    <img id="zoey-open" src="images/spa-zoey-open.png" alt="zoey-open" style="display: none;" />

    

    
    <!-- Replace foam image with foam canvas -->
    <canvas id="foamCanvas" width="270" height="270" style="display: none; position: absolute; top: 37%; left: 27.5%; z-index: 7; user-select: none;"></canvas>
    
    <canvas id="faceMaskCanvas" width="240" height="240" style="display: none; position: absolute; top: 40%; left: 29.3%; z-index: 9; user-select: none;"></canvas>

    <canvas id="creamCanvas" width="500" height="500" style="display: none; position: absolute; top: 51.5%; left: 27.9%; z-index: 15; user-select: none;"></canvas>
  </div>


  <script>

let isClean = false;


    // Audio setup
    const hoverAudio = new Audio('audio/button-hover.mp3');
    hoverAudio.volume = 0.1;

    const cleanserBubblesAudio = new Audio('audio/cleanser-bubbles.mp3');
    cleanserBubblesAudio.volume = 0.2;

    const faceMaskAudio = new Audio('audio/face-mask.mp3');
    faceMaskAudio.volume = 0.1;

    const spaSong = new Audio('audio/spa-music.mp3');
    spaSong.volume = 0.2;

    const spongeAudio = new Audio('audio/sponge-audio.mp3')
  spongeAudio.volume = 0.3;

  const creamAudio = new Audio('audio/final-clean.mp3');
creamAudio.volume = 0.2;




    // Button hover sound effect
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('mouseover', () => {
        hoverAudio.currentTime = 0;
        hoverAudio.play();
      });
    });

    // Go button click event
    document.getElementById('go-btn').addEventListener('click', () => {
      document.getElementById('border-image').style.display = 'none';
      document.querySelector('h1').style.display = 'none';
      document.getElementById('game-description').style.display = 'none';
      document.getElementById('spa-title-border').style.display = 'none';
      document.getElementById('sparkles-gif').style.display = 'none';
      document.getElementById('spa-bubbles').style.display = 'none';
      document.getElementById('spa-items').style.display = 'none';
      document.getElementById('go-btn').style.display = 'none';

      document.getElementById('spa-game-border').style.display = 'block';
      document.getElementById('music-button').style.display = 'block';
      document.getElementById('zoey-open').style.display = 'block';
      document.getElementById('cleanser-btn').style.display = 'block';
      document.getElementById('sponge-btn').style.display = 'block';
      document.getElementById('face-mask-btn').style.display = 'block';
      document.getElementById('cream-btn').style.display = 'block';
      spaSong.play();
    });


    

    

    // Back button click event
    document.getElementById('btn__back').addEventListener('click', () => {
      const sound = new Audio('audio/sparkly_click.wav');
      sound.volume = 0.2;
      sound.play();
      sound.onended = () => {
        window.location.href = "secondpage.html";
      };
    });

    // Music button toggle
    window.onload = function() {
      var musicButton = document.getElementById('music-button');
      var isMusicPlaying = false;
      if (musicButton) {
        musicButton.addEventListener('click', function() {
          if (isMusicPlaying) {
            spaSong.pause();
          } else {
            spaSong.play();
          }
          isMusicPlaying = !isMusicPlaying;
        });
      } else {
        console.error('Music button not found!');
      }
    };



    // Zoey hover effect
    const zoey = document.getElementById('zoey-open');
    

    zoey.addEventListener('mouseover', () => {
      if (isClean) {
    zoey.src = 'images/zoey-closed-clean.png';
  } else {
    zoey.src = 'images/spa-zoey-closed.png';
  }
});


    zoey.addEventListener('mouseout', () => {
      if (isClean) {
        zoey.src = 'images/zoey-open-clean.png';
    } else {
      zoey.src = 'images/spa-zoey-open.png';
    }
});




    faceMaskCanvas.width = 240;
    faceMaskCanvas.height = 240;

    creamCanvas.width = 253;
creamCanvas.height = 150;
    

    // Zoey click event (Cleanser Mode)
   document.getElementById('zoey-open').addEventListener('click', () => {
  const foamCanvas = document.getElementById("foamCanvas");
  const faceMaskCanvas = document.getElementById("faceMaskCanvas");

  if (cleanserMode) {
    foamCanvas.style.display = "block";
    const ctx = foamCanvas.getContext("2d");
    const foamImg = new Image();
    foamImg.src = "images/foam.png";
    foamImg.onload = () => {
      ctx.clearRect(0, 0, foamCanvas.width, foamCanvas.height);
      ctx.drawImage(foamImg, 0, 0, foamCanvas.width, foamCanvas.height);
    };
    cleanserBubblesAudio.currentTime = 0;
    cleanserBubblesAudio.play();
    cleanserMode = false;
    document.body.classList.remove("cleanser-mode");
  }
});





   // Zoey click event (Face Mask Mode)
   document.getElementById("zoey-open").addEventListener("click", () => {
  
  if (faceMaskMode) {
    faceMaskCanvas.style.opacity = 1; // Reset opacity in case it's still faded out
    faceMaskCanvas.style.display = "block";
    const ctx = faceMaskCanvas.getContext("2d");
    const faceMaskImg = new Image();
    faceMaskImg.src = "images/face-mask.png";
    faceMaskImg.onload = () => {
      ctx.clearRect(0, 0, faceMaskCanvas.width, faceMaskCanvas.height);
      ctx.drawImage(faceMaskImg, 0, 0, faceMaskCanvas.width, faceMaskCanvas.height);
    };

    

    setTimeout(() => {
      faceMaskCanvas.style.opacity = 0;
      // After the fade completes, hide the canvas and swap Zoeyâ€™s image
      setTimeout(() => {
        faceMaskCanvas.style.display = "none";
        // now switch Zoey to her â€œcleanâ€ pose
        isClean = true;

        document.getElementById('zoey-open').src = 'images/zoey-open-clean.png';

       


      }, 1000);
    }, 1200);

    faceMaskAudio.currentTime = 0;
    faceMaskAudio.play();

    faceMaskMode = false;
   
    document.body.classList.remove("face-mask-mode");
  }
});




// Zoey click event (Cream Mode)
document.getElementById("zoey-open").addEventListener("click", () => {
  if (creamMode) {
    const creamCanvas = document.getElementById("creamCanvas");
    // make it visible & full opacity
    creamCanvas.style.opacity = 1;
    creamCanvas.style.display = "block";

    // draw the cream image
    const ctx = creamCanvas.getContext("2d");
    const creamImg = new Image();
    creamImg.src = "images/cream.png";
    creamImg.onload = () => {
      ctx.clearRect(0, 0, creamCanvas.width, creamCanvas.height);
      ctx.drawImage(creamImg, 0, 0, creamCanvas.width, creamCanvas.height);
    };

    // after a short delay, fade it out and hide
    setTimeout(() => {
      creamCanvas.style.opacity = 0;
      setTimeout(() => {
        creamCanvas.style.display = "none";
      }, 1000);
    }, 1200);

    
   
  

    // reset mode
    creamMode = false;
    document.body.classList.remove("cream-mode");


    creamAudio.currentTime = 0;
    creamAudio.addEventListener("ended", () => {
      alert("Ahhh... Spa day success!âœ¨ðŸŒ¸ Zoey feels like her best self!");
    }, { once: true });
    creamAudio.play();
    
  }
});





let cleanserMode = false;
let spongeMode = false;
let faceMaskMode = false;
let creamMode = false;
let cleanMode = false;


    // Mode Button Events
    
    document.getElementById("cleanser-btn").addEventListener("click", () => {
      cleanserMode = true;
      spongeMode = false;
      document.body.classList.remove("sponge-mode", "face-mask-mode", "cream-mode");
      document.body.classList.add("cleanser-mode");
    });



    
    document.getElementById("sponge-btn").addEventListener("click", function () {
      document.body.classList.remove("cleanser-mode", "face-mask-mode", "cream-mode");
      document.body.classList.add("sponge-mode");
      spongeMode = true;
      document.getElementById("foamCanvas").style.display = "block";
      document.getElementById("faceMaskCanvas").style.display = "none";
    });



    
document.getElementById("face-mask-btn").addEventListener("click", function () {
  document.body.classList.remove("cleanser-mode", "sponge-mode", "cream-mode");
  document.body.classList.add("face-mask-mode");
  faceMaskMode = true;
  
  document.getElementById("foamCanvas").style.display = "none";
  document.getElementById("faceMaskCanvas").style.display = "block";
  
  
});



    document.getElementById("cream-btn").addEventListener("click", function () {
      document.body.classList.remove("cleanser-mode", "sponge-mode", "face-mask-mode");
      document.body.classList.add("cream-mode");
      creamMode = true;

      document.getElementById("creamCanvas").style.display = "block";
      document.getElementById("foamCanvas").style.display = "none";
      document.getElementById("faceMaskCanvas").style.display = "none";
    });

    
    let isScrubbing = false;

    document.getElementById("foamCanvas").addEventListener("mousedown", (event) => {
  if (spongeMode) {
    isScrubbing = true;
    if (spongeMode) {
      startSpongeAudio();
    }
    scrubFoam(event);
  }
});



document.addEventListener("mousemove", (event) => {
  if (isScrubbing) {
    if (spongeMode) {
      scrubFoam(event);
    }
  }
});




    document.addEventListener("mouseup", () => {
      isScrubbing = false;
      stopSpongeAudio();
    });

    function startSpongeAudio() {
  spongeAudio.currentTime = 0;
  spongeAudio.loop = true;
  spongeAudio.play();
}

// Function to stop sponge audio
function stopSpongeAudio() {
  spongeAudio.pause();
  spongeAudio.currentTime = 0;
  spongeAudio.loop = false;
}

    // Function for Sponge Mode: Erase foam on foamCanvas
    function scrubFoam(event) {
      const foamCanvas = document.getElementById("foamCanvas");
      const rect = foamCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      const ctx = foamCanvas.getContext("2d");
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";
    }

  


  
    // Prevent Drag Ghosts
    document.getElementById('foamCanvas').addEventListener('dragstart', (event) => {
      event.preventDefault();
      event.dataTransfer.setDragImage(new Image(), 0, 0);
    });
    document.getElementById('zoey-open').addEventListener('dragstart', (event) => {
      event.preventDefault();
      event.dataTransfer.setDragImage(new Image(), 0, 0);
    });
  </script>
